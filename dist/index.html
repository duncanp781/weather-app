<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="format">
      Display in: <div id = 'inC' class = 'select'>C</div> <div id="inF" class = 'select selected'>F</div>
    </div>
    
    <form id = 'getcity'>
      <label for="city">
        Enter your city:
        <input type="text" name="city" id="city">
        <button type="submit">Submit</button>
      </label>
    </form>
  </header>
  <main>
    <div class="display">
      <span class="title"></span>
      <span class="entry">Temperature:</span> <span class="temp data"></span>
      <span class="entry">High:</span> <span class="temphigh data"></span>
      <span class="entry">Low:</span> <span class="templow data"></span>
      <span class="entry last">Feels Like:</span> <span class="tempfeel data last"></span>
      <span class="imgContainer"><img id = 'gif'></span>
    </div>
  </main>
</body>
</html>
