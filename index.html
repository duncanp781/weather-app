<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>
<body>
  
  <form id = 'getcity'>
    <label for="city">
      Enter your city:
      <input type="text" name="city" id="city">
      <button type="submit">Submit</button>
    </label>
  </form>

  <div class="display">
    <span class="title"></span><br>
    Temperature: <span class="temp"></span><br>
    High: <span class="temphigh"></span><br>
    Low: <span class="templow"></span><br>
    Feels Like: <span class="tempfeel"></span><br>
  </div>
</body>
</html>
